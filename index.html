<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
        <h1>Calculadora HTML + JS</h1>   
        <label for="numero1">Número 1: </label>
        <input type="number" id="numero1" placeholder="Digite aqui">
        <label for="numero2">Número 2: </label>
        <input type="number" id="numero2" placeholder="Digite aqui">
        <button id="somar" onclick="somar()">+</button>
        <button id="subtracao" onclick="subtracao()">-</button>
        <button id="multiplicacao" onclick="multiplicacao()">*</button>
        <button id="divisao" onclick="divisao()">/</button>
        <h2>Resultado: </h2>
        <p id="resultado"></p>


    <script src="./script.js"></script>
</body>
</html>
